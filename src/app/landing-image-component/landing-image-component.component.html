<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://freakyjolly.com/demo/jquery/PreloadJS/images/1.jpg" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h1>Hello</h1>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://freakyjolly.com/demo/jquery/PreloadJS/images/2.jpg" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <h1>Hello1</h1>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://freakyjolly.com/demo/jquery/PreloadJS/images/3.jpg" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <h1>Hello2</h1>
        </div>
      </div>
    </div>
    <a ng-click='do($event)  $event.preventDefault()' class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a ng-click="do($event) $event.preventDefault()" class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
