<div class="mainbody">
  <div class="wrapper">
    <p class="head">Get in Touch with us</p>

    <span class="body">
      We are located at the heart of the <br />
      city and near to all the<br />
      transportation.Feel free to reach out<br />
      to us if you have any questions or<br />
      wanna place any orders or any other<br />
      enquires
    </span>
  </div>

  <div class="contact-us">
    <section class="header">
      <h2 class="head1">Contact Us</h2>
    </section>

    <section class="contact-form">
      <form
        class="form"
        [formGroup]="formGroup"
        (ngSubmit)="onSubmit(formGroup.value)"
      >
        <mat-form-field appearance="fill" class="form-element">
          <mat-label>Name</mat-label>
          <input matInput required formControlName="name" />
          <mat-error *ngIf="!name.valid && name.touched">
            {{ titleAlert }}
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-element">
          <mat-label>Email</mat-label>
          <input matInput formControlName="mail" />
          <mat-error *ngIf="!formGroup.controls['mail'].valid">
            {{ getErrorEmail() }}
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput required />
        </mat-form-field>
        <div class="footer">
          <p class="Enq" required>Enquiery</p>
          <textarea class="box"></textarea>
          <br />
          <button mat-raised-button color="primary">Submit</button>
        </div>
      </form>
    </section>
  </div>
</div>
<div>
  <mat-card *ngFor="let item of ex">{{ item | json }}</mat-card>
</div>

<div class="mapborder">
  <agm-map class="map" [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</div>
